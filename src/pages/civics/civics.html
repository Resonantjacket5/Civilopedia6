<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Civics</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-wrap>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let civic of civics" col-12 col-sm-6 col-md-4 col-lg-3>
        <ion-card (click)="openPage(civic.id)">
          <ion-item>
            <ion-thumbnail item-end>
              <img src="./assets/images/civics/{{civic.id}}.png" />
            </ion-thumbnail>
            <h2>
              {{civic.name}}
            </h2>
            <p>
              {{civic.description}}
            </p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

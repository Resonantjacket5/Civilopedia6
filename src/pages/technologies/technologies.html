<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technologies</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button>
        press
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-wrap>
  <ion-card *ngFor="let tech of technologies" (click)="openPage(tech.id)">
    <ion-item>
      <ion-thumbnail item-end>
        <img src="./assets/images/technology/{{tech.id}}.png" />
      </ion-thumbnail>
      <h2>
        {{tech.name}}
      </h2>
      <p>
        {{tech.description}}
      </p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>District</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="district">
    <ion-card>
      <ion-row>
        <ion-col>
          <h2>
            {{district.name}}
          </h2>
        </ion-col>
        <ion-col>
          <img class="large-icon" src="./assets/images/districts/{{district.id}}.png"/>
        </ion-col>
      </ion-row>
      <ion-card-content>
        content
        <div *ngIf="district.adj_yields">
          <p *ngFor="let adj of keyGet(district.adj_yields)">
            {{adj}}:{{district.adj_yields[adj]}}
          </p>
        </div>
      </ion-card-content>

    </ion-card>
    <ion-card *ngFor="let building of district.buildings">
      {{building}}
    </ion-card>
    <div *ngIf="district.requires">
      <info-card [category]="district.requires.category" [id]="district.requires.id">
      </info-card>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Units</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let unit of units" (click)="openPage(unit.id)">
    <ion-item text-wrap>
      <h2>
        {{unit.name}}
      </h2>
      <p>
        {{unit.description}}
      </p>
    </ion-item>
  </ion-card>
  <info-card>
  </info-card>

  <ion-list>
    <ion-item *ngFor="let unit of units" (click)="openPage(unit.id)">
      <h2>
        {{unit.name}}
      </h2>
      <p>
        {{unit.description}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>

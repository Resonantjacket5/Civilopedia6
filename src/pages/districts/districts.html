<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Districts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let district of districts" (click)="openPage(district.id)">
    <ion-item>
      <h2>
        {{district.name}}
      </h2>
      <p>
        {{district.description}}
      </p>
      <ion-thumbnail item-end>
        <img src="./assets/images/districts/{{district.id}}.png" />
      </ion-thumbnail>
    </ion-item>
  </ion-card>
</ion-content>

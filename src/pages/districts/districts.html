<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Districts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <!-- col-sm-6 col-lg-4 col-xl-3 -->
    <ion-row>
      <ion-col *ngFor="let district of districts" col-lg-4 col-xl-auto>
        <ion-card  (click)="openPage(district.id)" text-wrap>
          <ion-item>
            <h2>
              {{district.name}}
            </h2>
            <p>
              {{district.description}}
            </p>
            <ion-thumbnail item-end>
              <img src="./assets/images/districts/{{district.id}}.png" />
            </ion-thumbnail>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

    <ion-card>
      <ion-item>
        <ion-thumbnail item-end>
          <img src="./assets/images/technology/{{technology.id}}.png"/>
        </ion-thumbnail>
        <h2>
          {{technology.name}}
        </h2>
          {{technology.description}}
          <p>
            Cost: {{technology.cost}}
          </p>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="technology.eureka">
      <ion-card-header>Eureka Bonus</ion-card-header>
      <ion-card-content>{{technology.eureka}}</ion-card-content>
    </ion-card>
    <div *ngFor="let prereq of technology.requires">
      <info-card category="technology" [id]="prereq">
      </info-card>
    </div>
    <div *ngIf="technology.unlocks">
      <ion-item-divider>
      </ion-item-divider>
      <ion-item>
        <h2>Unlocks</h2>
      </ion-item>
      <ion-item *ngFor="let i of technology.unlocks.improvements">
        {{i}}
      </ion-item>
      <ion-card *ngFor="let unit of technology.unlocks.units">
        {{unit}} <a href="/#/units/{{unit}}">goto</a>
      </ion-card>

      <div *ngFor="let unit of technology.unlocks.units">
        <info-card  category="unit" [id]="unit">
        </info-card>
      </div>
    </div>

  </ion-list>
</ion-content>
